<div class="mainclass">
  <div class="book-list-container">
    <h2>Shopping App</h2>
    <ul>
      <li *ngFor="let product of products" class="book-item">
        <div class="image">
          <img [src]="product.image" [alt]="product.name" />
        </div>
        <div class="content">
          <h3>{{ product.name }}</h3>
          <p><strong>Price:</strong> {{ product.price }}</p>
          <button (click)="goToDetails(product.id)">Details</button>
          <a [routerLink]="['/product', product.id]">Cart</a>
        </div>
      </li>
    </ul>
  </div>
</div>
